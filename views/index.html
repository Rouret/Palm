<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Palm MMORPG</title>
    <link href="public/assets/logo.png" rel="icon" type="image/png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/public/index.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
</head>

<body>
<section id="signin" class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-2">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                        <div class="text w-100">
                            <h2>Bienvenue sur Palm</h2>
                            <p>Vous n'avez pas de compte ?</p>
                            <a href="#" id="launch-signup" class="btn btn-white btn-outline-white">S'enregistrer</a>
                        </div>
                    </div>
                    <div class="login-wrap p-4 p-lg-5">
                        <div class="align-items-center text-center">
                            <img alt="logo" class="logo mb-2" height="120" width="120" src="public/assets/logo.png">
                            <h3 class="mb-4">Se connecter</h3>
                        </div>
                        <form action="#" class="signin-form">
                            <div class="form-group mb-3">
                                <label class="label" for="signin-username">Nom de compte</label>
                                <input type="text" autocomplete="off" id="signin-username" class="form-control"
                                       placeholder="Nom de compte" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="signin-password">Mot de passe</label>
                                <input type="password" autocomplete="off" id="signin-password" class="form-control"
                                       placeholder="Mot de passe" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" id="signin-button"
                                        class="form-control btn submit px-3">Se connecter
                                </button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-100 text-center ">
                                    <a href="#" class="colorhover">Mot de passe oublié</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <br/>
            <span>By <a href="https://github.com/rouret" target="_blank">Lucas Rouret</a> and <a
                    href="https://github.com/tanguymossion" target="_blank">Tanguy Mossion</a></span>
        </div>
    </div>
</section>

<section id="signup" class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-2">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                        <div class="text w-100">
                            <h2>Bienvenue sur Palm</h2>
                            <p>Vous avez déjà un compte ?</p>
                            <a href="#" id="launch-signin" class="btn btn-white btn-outline-white">Se connecter</a>
                        </div>
                    </div>
                    <div class="login-wrap p-4 p-lg-5">
                        <div class="align-items-center text-center">
                            <img alt="logo" class="logo mb-2" height="120" width="120" src="public/assets/logo.png">
                            <h3 class="mb-4">S'enregistrer</h3>
                        </div>
                        <form action="#" class="signin-form">
                            <div class="form-group mb-3">
                                <label class="label" for="signup-email">Email</label>
                                <input type="text" autocomplete="off" id="signup-email" class="form-control"
                                       placeholder="Email" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="signup-username">Nom de compte</label>
                                <input type="text" autocomplete="off" id="signup-username" class="form-control"
                                       placeholder="Nom de compte" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="signup-password">Mot de passe</label>
                                <input type="password" autocomplete="off" id="signup-password" class="form-control"
                                       placeholder="Mot de passe" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" id="signup-button"
                                        class="form-control btn submit px-3">S'enregistrer
                                </button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-100 text-center ">
                                    <a href="#" class="colorhover">Mot de passe oublié</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <br/>
            <span>By <a href="https://github.com/rouret" target="_blank">Lucas Rouret</a> and <a
                    href="https://github.com/tanguymossion" target="_blank">Tanguy Mossion</a></span>
        </div>
    </div>
</section>

<canvas id="app"></canvas>
<script src="public/index.js"></script>
</body>

</html>
